
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - TravelBloom</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar WITHOUT search -->
  <header class="navbar">
    <div class="navbar-left">
      <div class="brand">
        <span class="brand-icon">âœˆ</span>
        <span class="brand-text">TravelBloom</span>
      </div>
    </div>

    <nav class="navbar-center">
      <a href="travel_recommendation.html">Home</a>
      <a href="about_us.html">About Us</a>
      <a href="contact_us.html" class="active">Contact Us</a>
    </nav>

    <div class="navbar-right"></div>
  </header>

  <main class="contact">
    <div class="contact-overlay"></div>

    <!-- social icons on left -->
    <div class="social-icons">
      <a href="#" aria-label="Twitter">T</a>
      <a href="#" aria-label="Facebook">F</a>
      <a href="#" aria-label="Instagram">I</a>
      <a href="#" aria-label="YouTube">Y</a>
    </div>

    <div class="contact-inner">
      <div class="contact-text">
        <h1 class="contact-title">Contact Us</h1>
        <p>Get in touch</p>
      </div>

      <form class="contact-form">
        <label>
          Name
          <input type="text" name="name" required>
        </label>

        <label>
          Email
          <input type="email" name="email" required>
        </label>

        <label>
          Message
          <textarea name="message" rows="4"></textarea>
        </label>

        <button type="submit">Submit</button>
      </form>
    </div>
  </main>
</body>
</html>
