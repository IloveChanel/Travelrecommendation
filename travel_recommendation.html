<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Recommendation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <!-- brand / logo (optional, but matches your CSS .navbar .brand) -->
    <div class="brand">TravelBloom</div>

    <!-- wrap links in <nav> so .navbar nav a styles apply -->
    <nav>
      <a href="travel_recommendation.html"><b>Home</b></a>
      <a href="about_us.html">About Us</a>
      <a href="contact_us.html">Contact Us</a>
    </nav>

    <!-- search area (only on HOME page) -->
    <div class="search-area">
      <input type="text" id="searchInput" placeholder="Search destinations...">
      <button id="searchBtn">Search</button>
      <button id="clearBtn">Clear</button>
    </div>
  </header>

  <main class="home-hero">
    <div class="intro">
      <h1>Discover Your Next Adventure!</h1>
      <p>Embark on a journey tailored to your interests. Explore beaches, temples, and must-see destinations worldwide!</p>
      <button onclick="alert('Booking coming soon!')">Book Now</button>
    </div>

    <!-- results container: id + class so JS & CSS both work -->
    <section id="results" class="results"></section>
  </main>

  <script src="travel_recommendation.js"></script>
</body>
</html>
